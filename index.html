<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ironhack Merchandising Shop</h1>
      </div>
      <div class="products">

        <div class="wrapper-product" id="p1">
          <div class="productname"><span>IronBubble-head</span></div>
          <div class="price"><span>$25.00</span></div>
          <div class="qty">
            <label>QTY</label
            ><input type="text" placeholder="Introduce the units..." />
          </div>
          <div class="totalpriceproduct" ><span>$0</span></div>
          <div class="delete-button">
            <button class="btn-delete">Delete</button>
          </div>
        </div>

        <div class="wrapper-product" id="p2">
          <div class="productname"><span>IronShirt</span></div>
          <div class="price"><span>$15.00</span></div>
          <div class="qty">
            <label>QTY</label>
            <input type="text" placeholder="Introduce the units..." />
          </div>
          <div class="totalpriceproduct"><span>$0</span></div>
          <div class="delete-button">
            <button class="btn-delete">Delete</button>
          </div>
        </div>
      </div>
      <div class=""><button id="create-button" class="btn">Create</button></div>
      <div class="calculate-prices">
        <button id="calc" class="btn-success">Calculate Prices</button>
      </div>
      <div class="totalprice">
        <p>Total Price</p>
        <span>$0</span>
      </div>
    </div>
  </body>
</html>
